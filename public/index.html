<!DOCTYPE html>
<html lang="en" ng-app="GreenCity">
<head>
	<meta charset="UTF-8">
	<title>Link Generator</title>
	<link rel="stylesheet" href="./css/main.css" media="screen" title="no title">
	<link rel="stylesheet" href="./css/fonts.css" media="screen" title="no title">
	<link rel="stylesheet" href="./css/common.css" media="screen" title="no title">
</head>
<body>
	<div class="desc">
		<p>
			Green City - is an application which stores and displays data on a map about grade of air pollution all over the Moldova.
		</p>
	</div>
	<header id="logo" class="logo">
		<nav class="btns">
			<a href="" ui-sref="main">Map</a>
			<a href="" ui-sref="table">Table</a>
		</nav>

		<h1 class="logos">Green City</h1>
	</header>
	<div ui-view></div>


	<script src="libs/angular.js"></script>
	<script src="libs/angular-ui-router.js"></script>

	<script src="app/app.module.js"></script>
	<script src="app/app.routes.js"></script>

	<script src="app/components/main/controllers/main.ctrl.js"></script>
	<script src="app/components/main/controllers/tableCtrl.js"></script>

</body>
</html>
